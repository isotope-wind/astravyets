<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      Основная красная стрелка, указывающая на источник ветра (изначально - север)
      Это "наконечник", который будет поворачиваться.
    -->
    <polygon points="100,10 115,40 85,40" fill="#c82333" stroke="#a51c2a" stroke-width="1" />
    
    <!-- "Хвост" стрелки, серый, для баланса -->
    <polygon points="100,190 110,170 90,170" fill="#aaa" />
    
    <!-- Центральная точка-ось -->
    <circle cx="100" cy="100" r="8" fill="#fff" stroke="#555" stroke-width="2"/>
</svg>
