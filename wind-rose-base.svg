<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Серый фон с полупрозрачностью -->
  <circle cx="100" cy="100" r="98" fill="#fff" fill-opacity="0.8" stroke="#aaa" stroke-width="2"/>
  
  <!-- Основные линии (N-S, W-E) -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="#ccc" stroke-width="2"/>
  <line x1="10" y1="100" x2="190" y2="100" stroke="#ccc" stroke-width="2"/>
  
  <!-- Промежуточные линии (NE-SW, NW-SE) -->
  <line x1="30" y1="30" x2="170" y2="170" stroke="#ddd" stroke-width="1"/>
  <line x1="30" y1="170" x2="170" y2="30" stroke="#ddd" stroke-width="1"/>
  
  <!-- Текстовые метки -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#555" text-anchor="middle">N</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#555" text-anchor="middle">S</text>
  <text x="22" y="106" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#555" text-anchor="middle">W</text>
  <text x="178" y="106" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#555" text-anchor="middle">E</text>
</svg>
